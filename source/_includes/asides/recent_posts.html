<a href="http://www.emoticode.net/" title="EmotiCODE - Social source code search engine and aggregator." target="_blank"><img src="/images/emoticode_banner.png" alt="EmotiCODE"/></a>

<section>
  <h1>Recent Posts</h1>
  <ul id="recent_posts">
    {% for post in site.posts limit: site.recent_posts %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a>
      </li>
    {% endfor %}
  </ul>
</section>
